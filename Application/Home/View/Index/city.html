<extend name="Public/header"/>
<block name="main">
		<!--<div class="driverss-head">
			<a href="#"></a>
			<i></i>
			<span>车辆预约</span>
		</div>-->
		<div class="city-head">
			<div>
			<form action="{:U('Index/school')}" method="post">
				<input type="search" name="city" placeholder="输入城市搜索"/>
			</form>
			</div>
			<p>当前定位<span class="yellow city0"></span></p>
		</div>
		<div class="city-already">
			<p>已开通城市</p>
			<ul class="findcity">
				<volist name="citylist" id="city">
					<li>{$city['city']}</li>
				</volist>
			</ul>
		</div>
		<div class="hid0" id="container"></div>
</block>
<block name="footer">
	<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
	<script>
		$(function () {
            $(".city0").text(sessionStorage.getItem('city'));
		});

		$(".findcity li").on('click',function () {
			var city = $(this).text();
			if (city) {
				window.location.href = "{:U('Index/school')}/city/"+city;
			}
		})
	</script>
</block>
