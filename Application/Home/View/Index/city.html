<extend name="Public/header"/>
<block name="main">
		<!--<div class="driverss-head">
			<a href="#"></a>
			<i></i>
			<span>车辆预约</span>
		</div>-->
		<div class="city-head">
			<div>
			<form action="{:U('Index/school')}" method="post">
				<input type="search" name="city" placeholder="输入城市搜索"/>
			</form>
			</div>
			<p>当前定位<span class="yellow city0"></span></p>
		</div>
		<div class="city-already">
			<p>已开通城市</p>
			<ul class="findcity">
				<volist name="citylist" id="city">
					<li>{$city['city']}</li>
				</volist>
			</ul>
		</div>
		<div class="hid0" id="container"></div>
</block>
<block name="footer">
	<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
	<script>
		$(function () {
			var citylocation,map,marker = null;
            var init = function() {
                var center = new qq.maps.LatLng(39.916527,116.397128);
                map = new qq.maps.Map(document.getElementById('container'),{
                    center: center,
                    zoom: 13
                });
                //获取  城市位置信息查询 接口  
                citylocation = new qq.maps.CityService({
                    //设置地图
                    map : map,

                    complete : function(results){
                        console.log(results);
                        $(".city0").text(results.detail.name);
                    }
                });
            }
            init();
            citylocation.searchCityByIP("{$ip}");
		});

		$(".findcity li").on('click',function () {
			var city = $(this).text();
			if (city) {
				window.location.href = "{:U('Index/school')}/city/"+city;
			}
		})
	</script>
</block>
