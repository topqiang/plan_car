<extend name="Public/header"/>
<block name="main">
		<div class="coach-item pad3 bgw mab10">
			<div class="coach-per ovh" linkto="{:U('User/userinfo')}">
				<img src="{$user['head_pic']}" class="fl"/>
				<div class="coach-word fl">
					<p class="fs16">{$user['name']}</p>
					<p class="fs13">{$user['phone']}</p>
				</div>
				<div class="record-next fr"></div>
			</div>
			<div class="coach-time ovh">
				<span class="fl"><if condition="$user['istrue'] eq 0">未审核<else/>已审核</if></span>
				<p class="fr">{$user['city']}&nbsp;&nbsp;{$user['sname']}</p>
			</div>
		</div>
		<div class="record-record fs16 color-gray">预约记录</div>
		<div class="mab50">
			<if condition="!empty(orderlist)">
				<volist name="orderlist" id="order">
					<div class="record-item pad0-3 bgw mab10">
						<div class="borb1 ovh">
							<span class="fl yellow">{$order['date']}&nbsp;&nbsp;{$order['time']}</span>
							<span class="fr">{$order['sname']}</span>
						</div>
						<div class="pad10-0">
							<p>{$order['cname']}</p>
							<p class="fs14 color-gray">{$order['carcode']}</p>
						</div>			
					</div>
				</volist>
			</if>
		</div>
		<div class="driverss-foot">
			<div class="fl" linkto="{:U('Index/school')}">
				<img src="__IMG__/car4.png"/>
				<p>驾校</p>
			</div>
			<div class="fl" linkto="{:U('Index/introduce')}">
				<img src="__IMG__/wallet.png"/>
				<p>预约报名</p>
			</div>
			<div class="fl on">
				<img src="__IMG__/mine1.png"/>
				<p>我的</p>
			</div>
		</div>
</block>
<block name="footer"></block>
