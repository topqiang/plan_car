<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>后台管理系统</title>
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
    <!--<link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/expand.css" type="text/css" media="screen" />-->
    <script type="text/javascript" src="__WEBPUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<!--主页面-->
<div id="main-content">
    <div class="content-box">
        <!--头部切换-->
        <div class="content-box-header">
            <h3>会员列表</h3>
            <div class="clear"></div>
        </div>

        <div class="content-search" style="height: 40px;margin: 10px 0 0 10px;">
            <form action="{:U('User/userlist')}" method="post">
                用户名：<input type="text" name="name" class="text-input" value="{$_REQUEST['name']}">
                状态：<select name="istrue">
                        <option value=""></option>
                        <option value="0" <if condition="isset($_REQUEST['istrue']) and $_REQUEST['istrue'] eq 0">selected</if>>未审核</option>
                        <option value="1" <if condition="$_REQUEST['istrue'] eq 1">selected</if>>已审核</option>
                    </select>

                <input type="submit" class="button search-btn" value="查询">
            </form>
        </div>

        <!--表格内容-->
        <div class="content-box-content">
            <!--内容表格 start-->
            <div class="tab-content default-tab" id="tab1">
                <table border="1">
                    <!--标题 start-->
                    <thead>
                    <tr>
                        <th width="5%">ID</th>
                        <th width="10%">姓名</th>
                        <th width="10%">电话</th>
                        <th width="10%">昵称</th>
                        <th width="10%">头像</th>
                        <th width="10%">所报驾校</th>
                        <th width="10%">状态</th>
                        <th width="10%">操作</th>
                    </tr>
                    </thead>
                    <!--标题 end-->
                    <!--内容 start-->
                    <tbody>
                    <volist name="userlist" id="user">
                        <tr>
                            <td>{$user.id}</td>
                            <td>{$user.name}</td>
                            <td>
                                {$user.phone}
                            </td>
                            <td>
                                {$user.nick_name}
                            </td>
                            <td>
                                <img src="__ROOT__{$user.head_pic}" height="40"/>
                            </td>
                            <td>
                                {$user.sname}
                            </td>
                            <td>
                                <if condition="$user['istrue'] eq 1">已审核<else/>未审核</if>
                            </td>
                            <td>
                                <a href="{:U('User/updUser',array('id'=>$user['id'],'istrue'=>$user['istrue']))}" title="审核">
                                    <img src="__WEBPUBLIC__/Admin/images/icons/pencil.png" width="16" height="18" alt="审核" />
                                </a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                    <!--内容 end-->
                    <!--表尾 start-->
                    <tfoot>
                    <tr>
                        <td colspan="20">
                            <div class="bulk-actions align-left">
                            </div>
                            <div class="pagination">
                                {$page}
                            </div>
                            <div class="clear"></div>
                        </td>
                    </tr>
                    </tfoot>
                    <!--表尾 end-->
                </table>
            </div>
            <!--内容表格 end-->
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
</script>
</html>
